<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход/регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pomosh.css') }}">
</head>
<body>
    <!-- Навигация -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" width="150" alt="Логотип">
        </div>
        <nav>
            <ul>
                <li><a href="/">Жизнь после СВО</a></li>
                <li><a href="/doc">Документы</a></li>
                <li><a href="/naviga">Навигация</a></li>
                <li><a href="#">Новости</a></li>
                <li><a href="#">Искусство</a></li>
                <li><a href="/register">Вход/регистрация</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основное содержимое -->
    <main class="main-content">
        <div class="auth-container">
            <h1>Добро пожаловать!</h1>

            <!-- Форма входа -->
            <form id="login-form" class="auth-form" action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="login-email">Логин/почта</label>
                    <input type="text" id="login-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" name="password" required>
                </div>

                <button type="submit" class="auth-button">Войти</button>

                <div class="auth-switch">
                    <span>Нет аккаунта?</span>
                    <a href="#" id="show-register">Регистрация</a>
                </div>
            </form>

            <!-- Форма регистрации (изначально скрыта) -->
            <form id="register-form" class="auth-form" style="display: none;" action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="reg-username">Логин</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Почта</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="reg-password-confirm">Повторите пароль</label>
                    <input type="password" id="reg-password-confirm" name="password_confirm" required>
                </div>

                <button type="submit" class="auth-button">Зарегистрироваться</button>

                <div class="auth-switch">
                    <span>Уже есть аккаунт?</span>
                    <a href="#" id="show-login">Вход</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Подвал на всю ширину -->
    <footer>
        <div class="footer-container">
            <div class="footer-columns">
                <div class="footer-column">
                    <h3>Контакты</h3>
                    <p>Телефон: </p>
                    <p>Email: </p>
                </div>

                <div class="footer-column">
                    <h3>Адрес</h3>
                    <p></p>
                    <p>Часы работы: </p>
                </div>
            </div>

            <div class="support-text">
                орга
            </div>
        </div>
    </footer>

    <script>
        // Переключение между формами входа и регистрации
        document.getElementById('show-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'flex';
        });

        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'flex';
        });
    </script>
</body>
</html>
